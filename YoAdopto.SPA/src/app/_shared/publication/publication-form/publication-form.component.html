<div class="card mb-3">
    <div class="card-title">
        <h2 class="text-center">{{ title }}</h2>
    </div>
    <div class="card-body">
    <form [formGroup]="publicationForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-md-6">

          <div class="form-group">
            <input
              type="text"
              id="title"
              formControlName="title"
              placeholder="Título"
              class="form-control">
          </div>

          <div class="form-group">
            <textarea
              type="text"
              id="description"
              formControlName="description"
              placeholder="Descripción"
              rows="5"
              class="form-control">
            </textarea>
          </div>
          <div class="form-group">
            <input
              type="text"
              id="state"
              formControlName="state"
              placeholder="Provincia"
              class="form-control">
            </div>
            <div class="form-group">
                <input
                  type="text"
                  id="city"
                  formControlName="city"
                  placeholder="Ciudad"
                  class="form-control">
                </div>
          <div class="form-group">
            <input
              type="tel"
              id="contactPhone"
              formControlName="contactPhone"
              placeholder="Teléfono de contacto"
              class="form-control">
          </div>
          <div class="form-group">
            <input
              type="email"
              id="contactEmail"
              formControlName="contactEmail"
              placeholder="Email de contacto"
              class="form-control">
          </div>
        </div>
        <div class="col-md-6">
          <div class="btn-group mb-3">
          <label
            class="btn btn-secondary clickeable mr-3"
            style="margin-bottom:0px;">
            <i class="fa fa-picture-o" aria-hidden="true"></i>
            Seleccionar fotos
            <input
              multiple
              type="file"
              style="display:none;"
              id="image" accept="image/*"
              (change)="detectFiles($event)"
              class="form-control">
          </label>

          <button
            type="button"
            *ngIf="imageSelected"
            (click)="onClearSelectedImage()"
            class="btn btn-secondary clickable">
            <i class="fa fa-trash" aria-hidden="true"></i>
            Borrar fotos
          </button>
        </div>
          <div class="photo-container">
            <img *ngFor="let url of urls" [src]="url" class="img-thumbnail mb-3 ml-3" width="128">
          </div>

        </div>
      </div>
  <br>
      <div class="row">
        <div class="col-md-4 mr-md-auto ml-md-auto">
          <button
            type="submit"
            class="btn btn-success btn-block"
            [disabled]="!publicationForm.valid || !imageSelected || isSaving">
            <i class="fa fa-floppy-o" aria-hidden="true"></i>
            Guardar
          </button>
          <div *ngIf="isSaving" style="margin-top:10px;">
            Guardando... <div class="loader"></div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
